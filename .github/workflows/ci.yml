name: CI & AI Review

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    name: ESLint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint

  ai-review:
    name: Gemini AI Review
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Run Gemini Code Review
        uses: google-github-actions/run-gemini-cli@v0.1.16 # Note: Ensure this version is current or use 'v0'
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
          args: "review --diff-only" 
