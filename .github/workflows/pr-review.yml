name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - develop
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review-pr:
    name: Gemini AI Code Review
    runs-on: ubuntu-latest
    # PR이 열렸거나, @gemini-cli /review 댓글이 달렸거나, 수동 트리거인 경우만 실행
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@gemini-cli') &&
       contains(github.event.comment.body, '/review'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Gemini AI Review
        uses: google-github-actions/run-gemini-cli@v0.1.16
        env:
          REPOSITORY: ${{ github.repository }}
          PULL_REQUEST_NUMBER: ${{ steps.pr.outputs.number }}
          ADDITIONAL_CONTEXT: ${{ github.event.comment.body || '' }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            /review
