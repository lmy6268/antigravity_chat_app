name: Auto Pull Request

on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'

env:
  TARGET_BRANCH: develop

jobs:
  lint:
    name: ESLint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Lint
        run: npm run lint

  auto-pull-request:
    name: Auto Create PR to Develop 
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history
      
      - name: Get current branch name
        id: branch
        run: |
          echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
      - name: Check for existing PR
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          existing_pr=$(gh pr list --head ${{ steps.branch.outputs.name }} --base ${{ env.TARGET_BRANCH }} --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "PR already exists: #$existing_pr"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      

      - name: Setup Gemini CLI
        if: steps.check-pr.outputs.exists == 'false'
        uses: google-github-actions/run-gemini-cli@v0.1.16
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Generate PR Title and Description
        if: steps.check-pr.outputs.exists == 'false'
        id: generate-pr
        run: |
          bash .github/scripts/generate-pr-description.sh \
            ${{ env.TARGET_BRANCH }} \
            ${{ steps.branch.outputs.name }}
              
      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          TZ: Asia/Seoul
        run: |
          gh pr create \
            --base ${{ env.TARGET_BRANCH }} \
            --head ${{ steps.branch.outputs.name }} \
            --title "${{ steps.generate-pr.outputs.title }}" \
            --body "${{ steps.generate-pr.outputs.body }}

